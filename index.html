<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        input[type="number"], input[type="checkbox"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .password-box {
            margin-top: 20px;
            background-color: #f7f7f7;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
            word-wrap: break-word;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            font-size: 1.1em;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        
        <div>
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="6" max="20">
        </div>
        
        <div>
            <label for="uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div>
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div>
            <label for="special">Include Special Characters:</label>
            <input type="checkbox" id="special" checked>
        </div>

        <div class="password-box" id="password">Your password will appear here</div>
        
        <button id="generate">Generate Password</button>
    </div>

    <script>
        // Function to generate a random password
        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSpecial = document.getElementById("special").checked;

            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const specialCharacters = '!@#$%^&*()_+[]{}|;:,.<>?';
            
            let characters = lowercase; // default characters set

            if (includeUppercase) characters += uppercase;
            if (includeNumbers) characters += numbers;
            if (includeSpecial) characters += specialCharacters;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById("password").textContent = password;
        }

        // Event listener for button click
        document.getElementById("generate").addEventListener("click", generatePassword);
    </script>

</body>
</html>
